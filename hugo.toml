####################################################
# 基础信息
####################################################
baseURL      = "https://aklycoh.github.io/"   # 线上访问地址（必须以 / 结尾）
languageCode = "zh-cn"                        # 默认语言
title        = "Akly的数字花园"               # 站点标题
theme        = "PaperMod"                     # 启用主题

####################################################
# 额外输出 — 让 Hugo 生成 index.json 供 Fuse.js 搜索
####################################################
[outputs]
  home = ["HTML", "RSS", "JSON"]               # JSON 很关键，别删

####################################################
# 站点参数（全局）
####################################################
[params]
  author       = "Feng"       # 文章默认作者
  defaultTheme = "auto"       # 浏览器跟随系统深浅色；可改 light / dark

  # 如果以后想添加首页简介，可启用下方示例：
  # [params.homeInfoParams]
  #   Title   = "欢迎来到我的数字花园 🌱"
  #   Content = "这里分享阅读、哲学与科学思考。"

####################################################
# 主菜单配置 — weight 越小越靠左
####################################################
[[menu.main]]
  identifier = "search"       # 内部唯一标识
  name       = "搜索"         # 显示文字
  url        = "/search/"     # 对应 content/search.md
  weight     = 1

[[menu.main]]
  identifier = "about"
  name       = "关于我"
  url        = "/about/"
  weight     = 2
